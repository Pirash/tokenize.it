<!DOCTYPE html>
<html>
<head>
<title>tokenize.it</title>
<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fa/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/tokenize.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/tokenize.js"></script>
</head>

<body>
<h1><i class="fa fa-hand-rock-o"></i><i class="fa fa-hand-paper-o"></i> tokenize.it</h1>

<div class="tokenize">
<textarea class="input" placeholder="secret to keep"></textarea>
<button ><i class="fa fa-lock"> </i> keep the secret</button class="fa fa-lock">
<textarea class="output" placeholder="key to the secret"></textarea>
</div>

<div class="detokenize">
<textarea class="input" placeholder="secret key"></textarea>
<button ><i class="fa fa-unlock"> </i> tell the secret</button>
<textarea class="output" placeholder="the secret revealed"></textarea>
</div>

</body>

</html>
